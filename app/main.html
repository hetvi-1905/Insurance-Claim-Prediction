<!DOCTYPE html>
<html>
<head>
    <title>Insurance Claim Prediction</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header{
            background-color: #a5a0e6;
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            margin: auto;
            width: 50%;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            border: 3px solid #7d77f6;
        }
        fieldset {
            border: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            width: 48%;
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            font-size: 15px;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #ccc;
            font-size: 16px;
            background: #f8f9fa;
            transition: 0.3s ease;
        }
        input:focus {
            border-color: #6C63FF;
            outline: none;
            background: #ffffff;
        }
        input[type="submit"], .reset-btn {
            background-color: #6C63FF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            transition: 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #554DDE;
        }
        .reset-btn:hover {
            background-color: #654c4c;
        }
        .prediction-box {
            margin-top: 20px;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
            width: 100%;
            text-align: center;
            border: 2px solid;
        }
        .claimed {
            color: #ffffff;
            background-color: #28a745;
            border-color: #1e7e34;
        }
        .not-claimed {
            color: #ffffff;
            background-color: #dc3545;
            border-color: #c82333;
        }
        .reset-btn {
            background-color: #4b3535;
        }
    </style>
</head>
<body>
    <div class="header">
        üè• Insurance Claim Prediction
    </div>
    
    <div class="container">
        <form action="{{ url_for('main') }}" method="POST" id="predictionForm">
            <fieldset>
                <legend><strong>Enter Your Details</strong></legend>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" required value="{{ request.form['age'] if request.form else '' }}">
                </div>

                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <input list="sex_list" name="sex" id="sex" required value="{{ request.form['sex'] if request.form else '' }}">
                    <datalist id="sex_list">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" name="bmi" id="bmi" required step="0.1" value="{{ request.form['bmi'] if request.form else '' }}">
                </div>

                <div class="form-group">
                    <label for="children">Number of Children:</label>
                    <input type="number" name="children" id="children" required value="{{ request.form['children'] if request.form else '' }}">
                </div>

                <div class="form-group">
                    <label for="smoker">Smoker:</label>
                    <input list="smoker_list" name="smoker" id="smoker" required value="{{ request.form['smoker'] if request.form else '' }}">
                    <datalist id="smoker_list">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="region">Region:</label>
                    <input list="region_list" name="region" id="region" required value="{{ request.form['region'] if request.form else '' }}">
                    <datalist id="region_list">
                        <option value="0">Northeast</option>
                        <option value="1">Northwest</option>
                        <option value="2">Southeast</option>
                        <option value="3">Southwest</option>
                    </datalist>
                </div>

                <div class="form-group" style="width: 100%;">
                    <label for="charges">Insurance Charges:</label>
                    <input type="number" name="charges" id="charges" required step="0.01" value="{{ request.form['charges'] if request.form else '' }}">
                </div>

                <input type="submit" value="Predict">
            </fieldset>
        </form>

        {% if result is not none %}
        <div class="prediction-box {% if result == '1' %}claimed{% else %}not-claimed{% endif %}">
            {% if result == '1' %}
                Insurance will be Claimed ‚úÖ 
            {% else %}
                 Insurance will Not be Claimed ‚ùå
            {% endif %}
        </div>

        <button class="reset-btn" onclick="resetForm()">Add Another Entry</button>
        {% endif %}
    </div>

    <script>
        function resetForm() {
            document.getElementById("predictionForm").reset();
            window.location.href = "{{ url_for('main') }}";
        }
    </script>
</body>
</html>
